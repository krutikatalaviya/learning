<div class="card">
    <div class="card-header bg-secondary">

        <strong style="text-align:center;">Student Details</strong>



        <button type="button" class="badge bg-dark" (click)="onAddStudent()" style="float:right;">
            Add Student
        </button>

        <div class="search-hero">
            <input type="text" name="search" [(ngModel)]="searchText" placeholder="search" style="float:right;">
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th><input type="checkbox" [(ngModel)]="isSelectAll" (ngModelChange)="onCheckAll()"></th>
                            <th>Full Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of studentArr | filter:searchText">
                            <td>
                                <input type="checkbox" [(ngModel)]="item.isChecked">
                            </td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.mobile}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.address}}</td>
                            <td class="text-center">
                                <button type="button" class="badge text-bg-primary" (click)="onEdit(item)"><span
                                        class="material-icons">edit</span></button>&nbsp;

                                <button type="button" class="badge text-bg-danger"
                                    (click)="onDelete(item.studentId)"><span
                                        class='material-icons'>delete</span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="studentModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h6 class="modal-title">Add Student Details</h6>
                <button type="button" class="fa fa-window-close" (click)="onCloseModel()"></button>
            </div>
            <form #userForm="ngForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <label class="for-label">Full Name</label>
                            <input type="text" name="name" class="form-control" [(ngModel)]="student.fullName"
                                placeholder="Full Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="for-label">Mobile</label>
                            <input type="text" name="mobile" class="form-control" [(ngModel)]="student.mobile"
                                placeholder="mobile Name" />
                        </div>
                        <div class="col-md-5">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" class="form-control"
                                [(ngModel)]="student.email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <label>Address</label>
                            <textarea name="" class="form-control" rows="3" name="address" [(ngModel)]="student.address"
                                placeholder="Address"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button class="btn btn-secondary btn-sm" (click)="onCloseModel()"
                            style="float:right;">cancel</button>
                    </div>
                    <div class="text-center">
                        <div class="col md-6 text-center">
                            <button class="btn btn-primary btn-sm" (click)="saveStudent(userForm)"
                                *ngIf="student.studentId == 0" style="float:right;">Save</button>

                            <button class="btn btn-primary btn-sm" (click)="onUpdate()" *ngIf="student.studentId !== 0"
                                style="float:right;">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
